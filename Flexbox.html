<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Flex_box</title>
   <style>
      html,body .container{height: 100%;}
      .container{
         display:flex;
         justify-content: center;
      }
      img{align-self:center;}
   </style>
</head>
<body>
   <div class="container">
      <img src="8.jpg"/>
   </div>
</body>
</html>
