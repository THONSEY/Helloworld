<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ធ្វើលេង</title>
<style>
   p {
      animation-duration: 100s;
      animation-name: slidein;
   }
   @keyframes slidein {
      from {
         margin-left: 100%;
         width: 300%;
      }

      to {
         margin-left: 0%;
         width: 100%;
      }
   }
</style>
</head>
<body>
   <p>
      Bong sl oun 100years old 
   </p>
</body>
</html>
