<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vertical</title>
   <style>
      .center{
         position:absolute;
         background:#f5f5;
         left:50%;
         width:150px;
         margin-left: -75px;
         top:50%;
         height: 200px;
         margin-top:-100px;
         border-radius: 5px;
      }
   </style>
</head>
<body>
   <div class="center">Center only horizontally</div>
</body>
</html>
