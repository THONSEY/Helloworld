<!DOCTYPE html>
<title>Example</title>
<style>
.chameleon {
  color: orange;
  font-family:'Khmer OS Content'; 
  animation-name: chameleon;
  animation-duration: 1s;
  animation-timing-function: cubic-bezier(0.25, 0.1, 0.25, 3.0);
  animation-delay: 2s;
  animation-iteration-count: 1500;
  animation-direction: normal;
  animation-fill-mode: forwards;
  }
@keyframes chameleon {
  0%   {
    font-size: 1em;
    }
  50%   {
    font-size: 2em; 
    color: rgb(205, 50, 50);
    }
  100%   {
    font-size: 3em;
    }
}
</style>
<h3 class="chameleon" align="center">ធ្វើលេងទេណានបៗ</h3>
