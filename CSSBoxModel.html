<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>រូបថតកម្រងអនុស្សាវរីយ៍សម្រាប់ខ្លួនឯង</h1>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
    <div id="box5">គ្រប់យ៉ាងបានត្រឹមតែគិត និងការចង់ចាំប៉ុន្នោះ</div>
    <div id="box6"></div>
    <div id="box7"></div>
    <div id="box8">ញញឹមក៏មិនប្រាកដថាគ្មានទុកនោះដែរ</div>
    <div id="box9"></div>
    <div id="box10">តើអ្វីៗអាចកើតទ្បើងបានទេ?</div>
    <div id="box11">ពេលវេលាមិនរង់ចាំនរណាម្នាក់ ទេ បើអ្នករង់ចាំពេលវេលាអ្នកនឹងស្ដាយក្រោយ​មិនខាន</div>
    <div id="box12">Hmm, I can't forget you dear please come back get my love to your heart! </div>
    
  </body>
</html>
