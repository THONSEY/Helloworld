<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>LinkStyle</title>
   <style type="text/css">
   a{font-family:Verdana, Geneva, Tahoma, sans-serif; font-weight: bold;text-decoration:none;}
   a:link{color:#6479A0;}
   a:visited{color:#CCCCCC;}
   a:hover,a:active{color:#FF0000;}
   h1{text-align: center; color:red;}
   </style>
</head>
<body>
   <h1>Sample Link Style</h1>
   <p><a href="www.google.com/simplelinkstyle">The first time You see me, I should be a light blue,bold, nonunderline Link in the verdana font</a></p>
</body>
</html>
