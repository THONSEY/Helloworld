<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mypicture</title>
   <style>
      h1,h3{text-align:center;}
      td{border:thin solid;}
      .center{display:flex; justify-content: center;}
      .gap{width:50px;border:none;}
   </style>
</head>
<body>
   <h1>super Dad!</h1>
   <h3>Displaying each image with the PNG File Natural dimensions(width="150px" height="150)</h3>
   <div class="center">
      <table>
         <tr>
            <th>PNG Format</th>
            <th></th>
            <th>SVG Format</th>
         </tr>
         <tr>
            <td>
               <img src="7.jpg" alt="super dat standing" width="150" height="150">
            </td>
            <td class="gap"></td>
            <td><img src="thon.jpg" alt="thon sey" width="150" height="150"> </td>
         </tr>
      </table>
   </div>
   <br>
   <h3>Display the same image as above but expand Dimension(width="400" height="300")</h3>
   <div class="center">
      <table>
         <tr>
            <th>PNG Format</th>
            <th></th>
            <th>SVG Format</th>
         </tr>
         <tr>
            <td><img src="7.jpg" alt="super dad standign" width="400" height="300"></td>
            <td class="gap"></td>
            <td><img src="thon.jpg" alt="thon sey" width="400" height="300"></td>
         </tr>
      </table>
   </div>
</body>
</html>
