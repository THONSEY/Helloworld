<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url(https://fonts.googleapis.com/css?family=Open+Sans);

      body {
        background: #111;
        font-family: "Open Sans", Impact;
      }

      .area {
        border-radius: 10px;
        background-image: linear-gradient(
          to right,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          violet,
          brown,
          lightblue,
          purple,
          pink
        );
        font-family: "Times New Roman", "Khmer OS Muol Light";
        text-align: center;
        font-size: 6em;
        color: #ffaa;
        letter-spacing: -7px;
        font-weight: 700;
        text-transform: uppercase;
        animation: blur 0.75s ease-out infinite;
        text-shadow: 0px 0px 5px #fff, 0px 0px 7px #fff;
      }

      @keyframes blur {
        from {
          text-shadow: 0px 0px 10px #fff, 0px 0px 10px #fff, 0px 0px 25px #fff,
            0px 0px 25px #fff, 0px 0px 25px #fff, 0px 0px 25px #fff,
            0px 0px 25px #fff, 0px 0px 25px #fff, 0px 0px 50px #fff,
            0px 0px 50px #fff, 0px 0px 50px #7b96b8, 0px 0px 150px #7b96b8,
            0px 10px 100px #7b96b8, 0px 10px 100px #7b96b8,
            0px 10px 100px #7b96b8, 0px 10px 100px #7b96b8,
            0px -10px 100px #7b96b8, 0px -10px 100px #7b96b8;
        }
      }
    </style>
  </head>
  <body>
    <div class="area">បងអាយធី(IT)មិនល្អទេ​អូនជ្រើសគេទៅ</div>
  </body>
</html>
